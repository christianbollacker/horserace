<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <title>Horse Race - The Game</title>
</head>
<body>
  <header>
    <h1>Horse Race - The Game</h1>
  </header>
  <section class= 'podium'>
    <article id='awards'>
     <button id='reset'>Let's race again</button>
    </article>
  </section>
  <main>
    <section class='hook'>
      <section id='banner'>
        <img src="images/banner.png">
      </section>
      <aside id='winners'>
        <h3>Past Winners</h3>
        <ul>
        </ul>
      </aside>
    </section>
    <section class='pickpony'>
      <article class='pony' id='calChrome'>
        <h2>California Chrome</h2>
        <img src="images/horse1.png">
        <p>Speed Rating: 9</br>Endurance Rating: 6</p>
        <button id='one'>Pick me!</button>
      </article>
      <article class='pony' id='seaBiscuit'>
        <h2>Seabiscuit</h2>
        <img src="images/horse2.png">
        <p>Speed Rating: 7</br>Endurance Rating: 7</p>
        <button id='two'>Pick me!</button>
      </article>
      <article class='pony'  id='seattleSlew'>
        <h2>Seattle Slew</h2>
        <img src="images/horse3.png">
        <p>Speed Rating: 5</br>Endurance Rating: 9</p>
        <button id='three'>Pick me!</button>
      </article>
    </section>
    <section class='racetrack'>
      <section>
        <img id='horse1' src="images/horse1.png">
      </section>
      <section>
        <img id='horse2' src="images/horse2.png">
      </section>
      <section>
        <img id='horse3' src="images/horse3.png">
      </section>
    </section>
    <button id='start'>Start the Race!</button>
  </main>
  <footer class='foothide'>
    <h3 id='info'>More Info</h3>
    <ul>
      <li>Made by: Christian Bollacker</li>
      <li>How to play</li>
      <li>About the Code</li>
    </ul>
  </footer>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src='javascript/horserace.js'></script>
</body>
</html>
